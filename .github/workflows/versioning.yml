name: Auto versioning and Set Latest Tag

on:
  push:
    branches:
      - testing # Or the branch you want to auto-version

jobs:
  build:
    name: Create Release and Set Tag
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Auto versioning
      - name: Auto versioning
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch # default type of bump, can be one of: major, minor, patch
          RELEASE_BRANCHES: main # branch where versioning happens

      # Step 3: Set full git describe output as an environment variable
      - name: Set git describe output as env variable
        run: |
          GIT_DESCRIBE_OUTPUT=$(git describe --tags)
          echo "VITE_LATEST_TAG=$GIT_DESCRIBE_OUTPUT" >> $GITHUB_ENV

      # Step 4: Debug - Print GIT_DESCRIBE_OUTPUT
      - name: Debug - Print GIT_DESCRIBE_OUTPUT
        run: echo $VITE_GIT_DESCRIBE_OUTPUT
